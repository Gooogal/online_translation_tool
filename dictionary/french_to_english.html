<body>

  <div class="jumbotron">
	<h1>French to English Dictionary</h1>
		<p class="lead"> Input your word and we will check if our super advanced database has it.
			To translate an English word, use the <a href="#" target="_top">English to French dictionary<a>.</p>		
  </div>

  <p>Hello, world!</p>

  <center>
    <form method="POST" action="" name="lookupform">
      <p>
        <img src = "../addons/logo.png" style = "width:40px;height:40px;">
        <strong>French word</strong>: 
        <input type="text" name="word" id="1" width="120" size="16">
        <br>
          <input type="button" id="10" value="Translate to English / Traduire en anglais">
        <br>
       <a href="#">English to French</a>
    </p>
    
    <p id = "answer"></p>
    </form>
  </center>
  
  <script>
    document.getElementById("10").addEventListener("click", solveQuery);
    
    function solveQuery() {
      var query = document.getElementById("1").value;
      if (query.valueOf() == "retard") {
        document.getElementById("answer").innerHTML = "Word not found. Did you mean 'retarde'?";
      } else {
        document.getElementById("answer").innerHTML = "Word not found. Did you mean 'retard'?";
      }
    }
  </script>
